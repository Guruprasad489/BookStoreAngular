<div class="layout">
    <div class="head">
        Reset Password
    </div>
    <div class="container">
        
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput [type]="hide1 ? 'password' : 'text'" placeholder="Password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                        <mat-icon style="color:#9D9D9D">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-label>Confirm Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput [type]="hide2 ? 'password' : 'text'" placeholder="Confirm Password" formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                        <mat-icon style="color:#9D9D9D">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button type="submit" class="btn-primary" >Reset Password</button>
        </form>

        <!-- <br>
        <div style="border-top: 1px solid #E4E4E4; width: 100%;">
            <button mat-flat-button class="btn" routerLink="/login">Login</button>
        </div> -->
    </div>
</div>
